<script>
  function changeColor (ID_value) {

    var i='0';
    for(;i<='9';i++){
      if(i == ID_value){
        var btn = document.getElementById(ID_value);   /*获取到button这个对象*/
        btn.style.backgroundColor='#1539f03f';            /*改这个按钮为橙色*/
      }
      else{
        var btn = document.getElementById(i);          /*获取到button这个对象*/
        btn.style.backgroundColor='#fcfbfb';           /*把其他所有按钮都刷新成白色*/
      }
    }
  }
</script>
